<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealFinder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
        
    <!-- Top Navbar -->
    <header class="Navbar">
        <div class="logo">
            <i class="fas fa-home"></i> MealFinder.
        </div>
        <div class="bar">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="search_bar">
            <input type="text" placeholder="Search recipes here ..." class="user" />
            <button class="search_icon">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <h2 class="banner-heading">What are your favorite cuisines?</h2>
        <p class="banner-subtext">PERSONALIZE YOUR EXPERIENCE</p>
    </section>
    <!-- cards section -->
    <section class="category-section">
        <h2 class="label">Categories</h2>
        <div class="cards">

            <div class="card">
                <img src="https://www.themealdb.com/images/category/beef.png" alt="Beef" />
                <span class="tag">BEEF</span>
            </div>

            <div class="card">
                <img src="https://www.themealdb.com/images/category/chicken.png" alt="Chicken" />
                <span class="tag">CHICKEN</span>
            </div>

            <div class="card">
                <img src="https://www.themealdb.com/images/category/dessert.png" alt="Dessert" />
                <span class="tag">DESSERT</span>
            </div>

            <div class="card">
                <img src="https://www.themealdb.com/images/category/lamb.png" alt="Lamb" />
                <span class="tag">LAMB</span>
            </div>

            <div class="card">
                <img src="https://www.themealdb.com/images/category/miscellaneous.png" alt="Miscellaneous" />
                <span class="tag">MISCELLANEOUS</span>
            </div>

            <div class="card">
                <img src="https://www.themealdb.com/images/category/pasta.png" alt="Pasta" />
                <span class="tag">PASTA</span>
            </div>

            <div class="card">
                <img src="https://www.themealdb.com/images/category/pork.png" alt="Pork" />
                <span class="tag">PORK</span>
            </div>

            <div class="card">
                <img src="https://www.themealdb.com/images/category/seafood.png" alt="Seafood" />
                <span class="tag">SEAFOOD</span>
            </div>

            <div class="card">
                <img src="https://www.themealdb.com/images/category/side.png" alt="Side" />
                <span class="tag">SIDE</span>
            </div>

            <div class="card">
                <img src="https://www.themealdb.com/images/category/starter.png" alt="Starter" />
                <span class="tag">STARTER</span>
            </div>
            <div class="card">
                <img src="https://www.themealdb.com/images/category/vegan.png" alt="Vegan" />
                <span class="tag">VEGAN</span>
            </div>
            <a href="./index_two.html">
            <div class="card">
                <img src="https://www.themealdb.com/images/category/vegetarian.png" alt="Vegetarian"  />
                <span class="tag">VEGETARIAN</span>
                
            </div>
            </a>

            <div class="card">
                <img src="https://www.themealdb.com/images/category/breakfast.png" alt="Breakfast" />
                <span class="tag">BREAKFAST</span>
            </div>

            <div class="card">
                <img src="https://www.themealdb.com/images/category/goat.png" alt="Goat" />
                <span class="tag">GOAT</span>
            </div>

        </div>
    </section>
    



</body>

</html>
