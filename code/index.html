<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealFinder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
        
    <!-- Top Navbar -->    
     <header class="Navbar">
        <div class="logo">
            <i class="fas fa-home"></i> MealFinder.
        </div>
        <div class="bar">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="search_bar">
            <input type="text" placeholder="Search recipes here ..." class="user" />
            <button class="search_icon">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <h2 class="banner-heading">What are your favorite cuisines?</h2>
        <p class="banner-subtext">PERSONALIZE YOUR EXPERIENCE</p>
    </section>
 


</body>

</html>
